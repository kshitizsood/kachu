    <h2>FORM HTML</h2>
    <form >
      <label for="fullname" >*FULLNAME:</label>
      <input type="text" name="fullname" id="fullname" required><br><br>
      <label for="password">*PASSWORD:</label>
      <input type="password" name="password" id="password" required><br><br>
      <label for="age">AGE:</label>
      <input type="number" name="age" id="age" min="0" max="100"><br><br>
      <label for="dob">DATE OF BIRTH:</label>
      <input type="date" name="dob" id="dob"><br><br>
      <label for="email">EMAIL:</label>
      <input type="email" name="email" id="email"><br><br>
       <label for="gender">GENDER:</label>
       <input type="radio" name="gender" id="gender" value="male">MALE
       <input type="radio"  name="gender" id="gender" value="female">FEMALE
       <input type="radio"   name="gender" id="gender" value="other">OTHER<br><br>
       <label for="PROFILE">PROFILE PIC:</label>
       <input type="file" name="PROFILE" id="PROFILE"><br><br>
       <label for="Skills">SKILLS:</label>
       <input type="checkbox" name="skills" id="skills" value="html">HTML
       <input type="checkbox" name="skills" id="skills" value="css">CSS<br><br>
      <label for="Message">MESSAGE:</label>
      <textarea name="message" id="message" cols="30" rows="10"></textarea
        ><br><br>
        <label for="country">COUNTRY hdgiuwfhgi:</label>

            <option value="usa">USA</option>    
            <option value="canada">CANADA</option>
